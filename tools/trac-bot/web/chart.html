<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TNK Candles (15m)</title>
  <style>
    body{font-family:monospace;margin:16px;background:#070A0F;color:#d7e2ff}
    .box{border:1px solid #1d2a4a;border-radius:14px;padding:12px;background:rgba(10,14,28,.7);margin-bottom:12px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .pill{display:inline-block;padding:8px 12px;border:1px solid #1d2a4a;border-radius:999px;text-decoration:none;color:#d7e2ff;background:#0b1020}
    #tv{height:75vh;border:1px solid #1d2a4a;border-radius:14px;overflow:hidden}
  </style>
</head>
<body>
  <h2>TNK Candlestick • 15m</h2>

  <div class="box">
    <div class="row">
      <a class="pill" href="./index.html">← back</a>
      <span class="pill" id="meta">GATE:TNKUSDT • 15m</span>
    </div>
    <p style="opacity:.8;margin-top:10px">
      Source: TradingView (real candles). If symbol blank, try TNKUSDT.
    </p>
  </div>

  <div id="tv"></div>

  <!-- TradingView Advanced Chart widget -->
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    // Default: GATE:TNKUSDT (real market) — TradingView lists it. 1
    const SYMBOL = "GATE:TNKUSDT";
    const INTERVAL = "15"; // 15 minutes
    document.getElementById("meta").textContent = `${SYMBOL} • ${INTERVAL}m`;

    new TradingView.widget({
      autosize: true,
      symbol: SYMBOL,
      interval: INTERVAL,
      timezone: "Etc/UTC",
      theme: "dark",
      style: "1",
      locale: "en",
      enable_publishing: false,
      hide_side_toolbar: false,
      container_id: "tv"
    });
  </script>
</body>
</html>
